<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="container">
          <div class="c-display">
            <span class="previous-operand"></span>
            <p class="current-operand"></p>
          </div>
          <div class="c-keyboard">
            <div class="c-left">
              <div class="c-keyboard-calc">
                <button class="c-button operation">/</button>
                <button class="c-button operation">*</button>
                <button class="c-button operation">-</button>
              </div>
              <div class="c-keyboard-numeric">
                <div class="c-row">
                  <button class="c-button numbers">1</button>
                  <button class="c-button numbers">2</button>
                  <button class="c-button numbers">3</button>
                </div>
                <div class="c-row">
                  <button class="c-button numbers">4</button>
                  <button class="c-button numbers">5</button>
                  <button class="c-button numbers">6</button>
                </div>
                <div class="c-row">
                  <button class="c-button numbers">7</button>
                  <button class="c-button numbers">8</button>
                  <button class="c-button numbers">9</button>
                </div>
                <div class="c-row">
                  <button class="c-button numbers">.</button>
                  <button class="c-button numbers">0</button>
                  <button class="c-button delete">DEL</button>
                </div>
              </div>
            </div>
            <div class="c-right">
              <div class="c-keyboard-functions">
                <button class="c-button operation">+</button>
                <button class="c-button clean">C</button>
                <button class="c-button equal">=</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
