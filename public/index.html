<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <main>
        <section id="calculator">
            <div class="container">
                <div class="c-display">
                    <p>12</p>
                </div>
                <div class="c-keyboard">
                    <div class="c-left">
                        <div class="c-keyboard-calc">
                            <button class="c-button">+</button>
                            <button class="c-button">-</button>
                            <button class="c-button">*</button>
                  
                        </div>
                        <div class="c-keyboard-numeric">
                            <div class="c-row">
                                <button class="c-button">1</button>
                                <button class="c-button">2</button>
                                <button class="c-button">3</button>
                            </div>
                            <div class="c-row">
                                <button class="c-button">4</button>
                                <button class="c-button">5</button>
                                <button class="c-button">6</button>
                            </div>
                            <div class="c-row">
                                <button class="c-button">7</button>
                                <button class="c-button">8</button>
                                <button class="c-button">9</button>
                            </div>
                            <div class="c-row">
                                <button class="c-button">,</button>
                                <button class="c-button">0</button>
                                <button class="c-button">0</button>
                            </div>
                        </div>
                    </div>
                    <div class="c-right">
                        <div class="c-keyboard-functions">
                            <button class="c-button">/</button>
                            <button class="c-button clean">C</button>
                            <button class="c-button equal">=</button>
                        </div>
                    </div>
                </div>
                <!-- <button class="c-button">1</button> -->
            </div>
        </section>
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
